<!----------- boutons de filtration -->
<div class="row" style="margin-left:140px;">
    <div class="col">
        <label style="padding-right: 10px;"><em> Filtrer par cat√©gorie</em></label> 
        <input type="search" [(ngModel)]="search" > 
        <button type="submit" (click)="filter()"class="btn btn-warning ">search Categorie</button>
    </div> 
    <div  class="col ">
        <label style="padding-right: 10px;"><em>Filtrer par marque</em> </label>
        <input type="search" [(ngModel)]="searchbrand">
        <button type="submit" (click)="filterbymarque()"class="btn btn-warning ">search Brand</button>
    </div>
</div>
<br>
 <!-- fin div boutons de filtration-->
